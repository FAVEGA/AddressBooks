language: python
python:
  - "3.4"
before_script:
  - pip install -r test_requirements.txt --use-mirrors
  - cd AddressBooks
  - py.test address_books/tests.py --cov=address_books
  - cd -
script:
  - py.test coveralls/tests.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing
after_success:
  - coveralls
